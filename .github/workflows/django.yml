name: Django Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r myproject/requirements.txt
    - name: Install pytest
      run: pip install pytest
    - name: Install python-dotenv
      run: pip install python-dotenv 
    - name: Configure environment variables
      run: |
        echo "SECRET_KEY=${SECRET_KEY}" >> $GITHUB_ENV
        echo "DATABASE_NAME=${DATABASE_NAME}" >> $GITHUB_ENV
        echo "DATABASE_USER=${DATABASE_USER}" >> $GITHUB_ENV
        echo "DATABASE_HOST=${DATABASE_HOST}" >> $GITHUB_ENV
        echo "DATABASE_PORT=${DATABASE_PORT}" >> $GITHUB_ENV
        echo "DATABASE_PASS=${DATABASE_PASS}" >> $GITHUB_ENV

    - name: Copy .env file
      run: cp .env.example .env
    - name: Run tests with pytest
      run: pytest
