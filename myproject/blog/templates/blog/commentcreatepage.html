<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment create page</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <label for="blog_title">Title : </label>
        <input type="text" name="blog_title" id="blog_title" value="{{blog_.title}}" size="100%" disabled><br><br>
        <label for="blog_content">Content :</label>
        <textarea name="blog_content" id="blog_content" rows="4" cols="60" disabled>{{blog_.content}}</textarea><br><br>
        <label for="posted_date">Posted Date : </label>
        <input type="datetime" name="posted_date" id="posted_date" value="{{blog_.posted_date}}" disabled><br><br>
        {{form}} <br><br>
        <input type="submit" value="Post Comment">
    </form>
</body>
</html>
