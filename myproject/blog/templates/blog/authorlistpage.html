{% extends 'base.html' %}
{% block title %} Author List Page {% endblock %}
{% block extra_css %}
<style>
    a.author {
        text-decoration: none;
        font-size: large;
    }
    a.author:hover{
        color: green;
        font-size: larger;
    }
</style>
{% endblock %}
{% block content %}
{% for author in object_list %}
<ul>
    <li>
        <a class="author" href="{% url 'blog:authordetailview' author.id %}">{{author.name}}</a>
    </li>
</ul>
{% endfor %}
{% endblock %}
