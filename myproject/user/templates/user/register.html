{% extends 'base.html' %}
{% block title %} Blog Detail Page {% endblock %}
{% block extra_css %}
<style>
    p{
        font-size: large;
    }
    a.signup{
        text-decoration: none;
        font-size: 25px;
    }
    a.signup:hover{
        color: green;
        font-size: 30px;
    }
</style>
{% endblock %}
{% block content %}
<h2>Sign Up</h2>
<form method="post">
    {% csrf_token %}
    {{ form }}
<p>
    
    <button class="openbtn" type="submit">Sign Up</button>
</p>
    <p>If you already have an account ,then go to the <a class="signup" href="{% url 'login' %}">Log In</a> page.</p>
</form>
{% endblock %}
