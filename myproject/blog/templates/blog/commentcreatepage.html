{% extends 'base.html' %}
{% block title %} Blog Detail Page {% endblock %}
{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <label for="blog_title">Title : </label>
    <input type="text" name="blog_title" id="blog_title" value="{{blog_.title}}" size="100%" disabled><br><br>
    <label for="blog_content">Content :</label>
    <textarea name="blog_content" id="blog_content" rows="5" cols="60" disabled>{{blog_.content}}</textarea><br><br>
    <label for="posted_date">Posted Date : </label>
    <input type="datetime" name="posted_date" id="posted_date" value="{{blog_.posted_date}}" disabled><br><br>
    {{form}} <br><br>
    <input class="openbtn" type="submit" value="Post Comment">
</form>
{% endblock %}
